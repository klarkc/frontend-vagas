<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../behaviors/youtube-api-behavior.html">
<link rel="import" href="../behaviors/utility-functions-behavior.html">

<dom-module id="fic-list-item">
  <template>
    <style>
      :host {
        display: block;
        visibility: hidden;
      }

      .container {
        @apply(--layout-horizontal);
        cursor: pointer;
      }

      .container > div {
        margin: 4px;
      }

      .thumbnail {
        position: relative;
        opacity: 0.6;
        height: 95px;
        width: 170px;
      }

      .thumbnail iron-image {
        height: 95px;
        width: 170px;
      }

      .thumbnail .length {
        position: absolute;
        bottom: 8px;
        right: 4px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-weight: bold;
        font-size: 12px;
        line-height: 4px;
        padding: 4px;
        text-align: center;
        overflow: hidden;
      }

      .details {
        @apply(--layout-vertical);
        @apply(--layout-justified);
      }

      .details h3 {
        margin: 0;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        cursor: pointer;
      }

      .details .views {
        @apply(--layout-horizontal);
      }

      .details .views span {
        @apply(--layout-flex);
        margin-left: 6px;
        font: 600 14px Titillium Web;
        color: var(--light-primary-color);
        white-space: nowrap;
      }

      @media (min-width: 601px) and (max-width: 768px) {
        .container {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }
        h3 {
          text-align: center;
        }
      }
    </style>
    <div class="container" on-mouseover="over" on-mouseout="left">
      <div id="thumbnail" class="thumbnail">
        <iron-image src="{{thumb}}"></iron-image>
        <span class="length">{{length}}</span>
      </div>
      <div class="details">
        <h3>{{title}}</h3>
        <div class="views">
          <iron-icon icon="fic-icons:viewd"></iron-icon>
          <span>{{views}} views</span>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fic-list-item',

        properties: {
          length: String,
          thumb: String,
          title: String,
          views: Number,
          videoId: {
            type: String
          },
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'scale-up-animation',
                  node: this
                }
              };
            }
          }
        },
        behaviors: [
          FicBehaviors.UtilityFunctionsBehavior,
          FicBehaviors.YoutubeApiBehavior,
          Polymer.NeonAnimationRunnerBehavior
        ],
        ready: function() {
          var req = this.api.videos.list({
            part: 'snippet, contentDetails, statistics',
            key: this.conf.apiKey,
            maxResults: 1,
            id: this.videoId
          });
          var t = this;
          req.execute(function(res) {
            res = res.items[0];
            t.length = t.formatDuration(res.contentDetails.duration);
            t.thumb = res.snippet.thumbnails.medium.url;
            t.title = res.snippet.title;
            t.views = numeral(res.statistics.viewCount).format('0a');
            t.style.visibility = 'visible';
            t.playAnimation('entry');
          });
        },
        over: function() {
          this.$.thumbnail.style.opacity = '1';
        },
        left: function() {
          this.cancelAnimation();
          this.$.thumbnail.style.opacity = '0.6';
        }
      });
    })();
  </script>
</dom-module>
