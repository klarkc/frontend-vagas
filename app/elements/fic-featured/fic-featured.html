<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">
<link rel="import" href="../behaviors/youtube-api-behavior.html">
<link rel="import" href="../behaviors/utility-functions-behavior.html">

<dom-module id="fic-featured">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        display: block;
        visibility: hidden;
      }

      paper-material,
      paper-card {
        margin: 14px 0;
      }

      paper-card p {
        margin: 14px 0;
        padding-top: 0;
      }

      paper-card .title {
        cursor: pointer;
        @apply(--fic-featured-title);
      }
    </style>
    <paper-material>
      <google-youtube video-id="{{videoId}}" fluid></google-youtube>
    </paper-material>
    <paper-card>
      <div class="card-content">
        <div class="title layout horizontal">
          <div class="text flex">{{videoTitle}}</div>
          <div class="icons layout horizontal">
            <iron-icon id="viewsicon" icon="fic-icons:view"></iron-icon>
            <paper-tooltip for="viewsicon">{{videoViews}}</paper-tooltip>
            <iron-icon id="publishedicon" icon="fic-icons:clock"></iron-icon>
            <paper-tooltip for="publishedicon">{{videoPublished}}</paper-tooltip>
          </div>
        </div>
        <p>{{videoDescription}}</p>
      </div>
    </paper-card>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fic-featured',
        properties: {
          channelId: String,
          poolSize: {
            type: Number,
            value: 10
          },
          topicId: String,
          videoCategoryId: Number,
          order: {
            type: String,
            value: 'viewCount'
          },
          videoId: {
            type: String,
            value: ''
          },
          videoDescription: String,
          videoTitle: String,
          videoViews: String,
          videoPublished: String
        },
        behaviors: [
          FicBehaviors.UtilityFunctionsBehavior,
          FicBehaviors.YoutubeApiBehavior
        ],
        listeners: {
          'readyApi': '_fetchChannel',
          'receivedChannel': '_searchVideo',
          'receivedVideo': '_fetchVideoDetails'
        },
        _fetchChannel: function() {
          if (this.channelId) {
            // If channelId comes from element property
            this.fire('receivedChannel', this.channelId);
            return;
          }

          console.log('fic-featured API Ready');

          // Fetch first channel for the available conf
          var req = this.api.channels.list({
            forUsername: this.conf.channel,
            part: 'invideoPromotion',
            key: this.conf.apiKey,
            maxResults: 1
          });

          // Execute
          var t = this;
          req.execute(function(res) {
            t.fire('receivedChannel', res.items[0].id);
          });
        },
        _searchVideo: function(event) {
          if (this.videoId) {
            // If videoId comes from element property
            this.fire('receivedVideo', {
              id: this.videoId
            });
            return;
          }

          var chId = event.detail;

          // Build params from element properties
          var t = this;
          var params = Object.keys(this.properties);
          params = params.reduce(function(prev, cur) {
            if (t[cur]) {
              prev[cur] = t[cur];
            }
            return prev;
          }, {});

          // Add needed parameters
          params.part = 'snippet';
          params.channelId = chId;
          params.key = this.conf.apiKey;
          params.maxResults = this.poolSize;
          params.type = 'video';

          // Execute
          var req = this.api.search.list(params);
          req.execute(function(res) {
            // Shuffle pool list and use the first one
            res = t.shuffle(res.items)[0];

            t.videoId = res.id;
            t.fire('receivedVideo', res);
          });
        },
        _fetchVideoDetails: function(event) {
          // Build params
          var params = {
            part: 'snippet, statistics',
            id: event.detail.id.videoId,
            key: this.conf.apiKey,
            maxResults: 1
          };

          // Execute
          var req = this.api.videos.list(params);
          var t = this;
          req.execute(function(res) {
            res = res.items[0];
            t.videoDescription = res.snippet.description;
            t.videoTitle = res.snippet.title;
            t.videoViews = numeral(res.statistics.viewCount).format('0a');
            t.videoPublished = moment(res.snippet.publishedAt).format('ll');
            t.fire('receivedVideoDetails', res);
            t.style.visibility = 'visible';
          });
        }
      });
    })();
  </script>
</dom-module>
