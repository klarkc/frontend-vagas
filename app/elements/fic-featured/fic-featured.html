<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="fic-featured">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from Featured</div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fic-featured',

        properties: {
          api: {
            type: Object,
            observer: '_apiReady'
          },
          conf: {
            type: Object
          }
        },

        _apiReady: function() {
          if (this.api) {
            // Fetch first channel for the available conf
            var req = this.api.channels.list({
              forUsername: this.conf.channel,
              part: 'invideoPromotion',
              key: this.conf.apiKey,
              maxResults: 1
            });
            req.execute(this._fetchSections);
          }
        },
        _fetchSections: function(channelsResponse) {
          var chId = channelsResponse.items[0].id;
          console.log(this); // TODO: Undefined, ver como não perder a referência
          var req = this.api.channelSections.list({
            channelId: chId,
            part: 'snippet'
          })
          req.execute(this._showSection);
        },
        _showSection: function(sectionResponse) {
          console.log(sectionResponse);
        }
      });
    })();
  </script>
</dom-module>
