<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="fic-video-sort">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-dropdown-menu label="Ordenar">
      <paper-menu class="dropdown-content">
        <paper-item value="date">Mais recentes</paper-item>
        <paper-item value="rating">Mais curtidos</paper-item>
        <paper-item value="title">Ordem alfabética</paper-item>
        <paper-item value="viewCount">Mais visualizações</paper-item>
      </paper-menu>
    </paper-dropdown-menu>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fic-video-sort',

        properties: {
          order: {
            type: String,
            value: 'date',
            notify: true

          }
        },
        listeners: {
          'iron-select': '_updateOrder'
        },
        _updateOrder: function(event) {
          console.log(event.detail.item);
        }
      });
    })();
  </script>
</dom-module>
