<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="fic-menu-item.html">

<dom-module id="fic-menu">
  <template>
    <style>
      :host {
        display: block;
      }

      :host::shadow .dropdown-content {
        border-radius: 3px;
        border-color: var(--divider-color);
        border-style: solid;
        border-width: 1px;
        @apply(--shadow-none);
      }

      paper-button {
        cursor: pointer;
        @apply(--fic-menu-button);
      }

      paper-button:hover {
        opacity: 0.6;
      }

      paper-menu.dropdown-content {
        min-width: 273px;
        @apply(--fic-menu-dropdown);
      }

      paper-menu fic-menu-item {
        @apply(--fic-menu-item);
      }

      paper-menu fic-menu-item iron-icon {
        margin-right: 8px;
        @apply(--fic-menu-icon);
      }
    </style>
    <paper-menu-button id="mainMenu" no-animations horizontal-align="right" vertical-offset="{{verticalOffset}}">
      <paper-button class="dropdown-trigger">
        <span>Menu</span>
        <iron-icon icon="menu"></iron-icon>
      </paper-button>
      <paper-menu id="mainMenu" class="dropdown-content" attr-for-selected="data-route" selected="[[route]]">
        <fic-menu-item data-route="destaques" route="{{route}}">
          <iron-icon icon="fic-icons:star"></iron-icon>
          <span>Destaques</span>
        </fic-menu-item>
        <fic-menu-item data-route="videos" route="{{route}}">
          <iron-icon icon="fic-icons:video"></iron-icon>
          <span>VÃ­deos</span>
        </fic-menu-item>
      </paper-menu>
    </paper-menu-button>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fic-menu',
        properties: {
          verticalOffset: Number,
          route: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
