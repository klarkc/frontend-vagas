<style is="custom-style">
  /*
    Polymer includes a shim for CSS Custom Properties that we can use for application theming.
    Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
    with changing the colors used or generate your own palette of colours at MaterialPalette.com.

    See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
    for further information on custom CSS properties.
    */
  /* Application theme */

  :root {
    --background-primary-color: #ffffff;
    --text-primary-color: #4c4c4c;
    --dark-primary-color: #c5141c;
    --default-primary-color: #A8395C;
    --light-primary-color: #c8c8c8;
    --accent-color: #5ebed6;
    --background-secondary-color: #A8395C;
    --text-secondary-color: #ffffff;
    --hover-background-color: #f2f2f2;
    --hover-text-color: #797979;
    --pressed-background-color: #e6e6e6;
    --pressed-text-color: #797979;
    --menu-link-color: #797979;
    --disabled-text-color: #a8a8a8;
    --divider-color: #c8c8c8;
    --middle-fixed-size: 960px;
    /* Components */
    /* more-button */
    --more-button: {
      border-radius: 4px;
      font: 700 9px Lato;
      width: 100%;
      max-width: 363px;
      color: var(--menu-link-color);
    }
    /* paper-drawer-panel */
    --drawer-menu-color: var(--text-primary-color);
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
    /* paper-menu */
    --paper-menu-background-color: var(--background-primary-color);
    /* paper-toolbar */
    --paper-toolbar: {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    --paper-toolbar-content: {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      max-width: var(--middle-fixed-size);
      padding: 0 4px;
    }
    --paper-toolbar-height: 56px;
    /* fic-menu */
    --fic-menu-button: {
      font: 400 16px Titillium Web;
      text-transform: none;
    }
    --fic-menu-item {
      font: 600 16px Titillium Web;
    }
    /* fic-featured */
    --fic-featured-title: {
      font: 400 18px / 21px Titillium Web;
      color: var(--default-primary-color);
    }
    /* fic-channel-videos */
    --fic-channel-videos-title: {
      font: 400 18px / 21px Titillium Web;
      color: var(--default-primary-color);
    }
  }
  /* Typography */

  body {
    color: var(--text-primary-color);
    font: 400 14px / 21px Lato;
  }

  a {
    color: var(--accent-color);
  }

  h1,
  h2,
  h3,
  h4 {
    color: var(--default-primary-color);
    font-family: Titillium Web;
    margin-top: 14px;
    margin-bottom: 14px;
  }

  h2 {
    font-size: 36px;
    font-weight: 400;
    line-height: 32px;
  }

  h3 {
    font-size: 18px;
    font-weight: 400;
  }
  /* General styles */

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 14px;
    background: var(--background-primary-color);
    color: var(--default-primary-color);
    overflow: hidden;
  }

  fic-featured {
    margin: 0 14px;
  }

  paper-menu {
    box-shadow: none;
    padding: 9px;
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    text-decoration: none;
    color: var(--menu-link-color);
    font: 600 16px Titillium Web;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  fic-menu paper-menu {
    border-radius: 2px;
  }

  #mainToolbar {
    background-color: var(--background-secondary-color);
    color: var(--text-secondary-color);
    padding-left: 14px;
    padding-right: 14px;
  }

  .app-logo {
    @apply(--layout-flex);
    background: url(../images/32-PX---LOGO.png) no-repeat;
    width: 168px;
    height: 32px;
    cursor: pointer;
  }

  #search {
    visibility: hidden;
    width: 288px;
    height: 36px;
    border-radius: 4px;
    background-color: #9b2f51;
    color: #ffffff;
    font: 300 14px / 31px Lato;
    margin-right: -48px;
  }

  #content > section .middle {
    @apply(--layout-vertical);
    @apply(--layout-flex);
  }

  .main > h2,
  .related > h2 {
    margin-left: 14px;
    margin-right: 14px;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }
  /* Breakpoints */
  /* Small */

  @media (max-width: 600px) {
    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 42px);
      padding-left: 14px;
      padding-right: 14px;
    }
  }
  /* Tablet+ */

  @media (min-width: 601px) {
    paper-material {
      width: calc(98% - 50px);
      margin-bottom: 28px;
      padding-left: 14px;
      padding-right: 14px;
    }
    #content {
      @apply(--layout-vertical);
    }
    #content > section {
      @apply(--layout-horizontal);
    }
    #content > section .middle {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      margin-left: auto;
      margin-right: auto;
      max-width: var(--middle-fixed-size);
    }
    #content .main {
      @apply(--layout-vertical);
      @apply(--layout-flex-7);
    }
    #content .related {
      @apply(--layout-vertical);
      @apply(--layout-flex-5);
    }
  }
  /* Material Design Adaptive Breakpoints */
  /*
    Below you'll find CSS media queries based on the breakpoint guidance
    published by the Material Design team. You can choose to use, customise
    or remove these breakpoints based on your needs.

    http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
    */
  /* mobile-small */

  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {}
  /* mobile-large */

  @media all and (min-width: 361px) and (orientation: portrait) {}
  /* mobile-small-landscape */

  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
  /* mobile-large-landscape */

  @media all and (min-width: 481px) and (orientation: landscape) {}
  /* tablet-small-landscape */

  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) {}
  /* tablet-large-landscape */

  @media all and (min-width: 961px) and (orientation: landscape) {}
  /* tablet-small */

  @media all and (min-width: 600px) and (orientation: portrait) {}
  /* tablet-large */

  @media all and (min-width: 601px) and (max-width: 840px) and (orientation: portrait) {}
  /* desktop-x-small-landscape */

  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
  /* desktop-x-small */

  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) {}
  /* desktop-small-landscape */

  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) {}
  /* desktop-small */

  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) {}
  /* desktop-medium-landscape */

  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) {}
  /* desktop-medium */

  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) {}
  /* desktop-large */

  @media all and (min-width: 1281px) and (max-width: 1600px) {}
  /* desktop-xlarge */

  @media all and (min-width: 1601px) and (max-width: 1920px) {}
</style>
